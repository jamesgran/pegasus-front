<div class="container">
    <h2 mat-dialog-title>Login</h2>
    <mat-dialog-content class="mat-typography">

        <div class="row justify-content-center">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="loginForm" (submit)="realizoLogin()">
                            <div class="form-group">
                                <label for="username">Correo Electrónico</label>
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="Ingrese su correo electrónico">

                                @if (login?.invalid && login?.touched) {
                                <div>
                                    <small class="text-danger">El nombre de usuario es obligatorio</small>
                                </div>
                                }

                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    placeholder="Ingrese su contraseña">

                                @if (password?.invalid && password?.touched) {
                                <div>
                                    <small class="text-danger">La contraseña es obligatoria </small>

                                    @if (password?.hasError('minlength')) {
                                    <small class="text-danger">La contraseña no tiene la longitud minima</small>
                                    }
                                </div>
                                }
                            </div>
                            <br>

                            <div class="text-center">
                                <button 
                                type="submit"
                                mat-stroked-button color="primary" 
                                [disabled]="!loginForm.valid" 
                                [mat-dialog-close]="true">
                                Iniciar Sesión</button>

                                <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p><a href="" class="small">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </mat-dialog-content>

</div>
